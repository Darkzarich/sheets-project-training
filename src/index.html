<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico">
  <title>Sheets Project</title>
</head>

<body>
  <div id="app" class="container">
    <div class="l-sheets">
      <div class="c-sheets-header">
        <input type="text" class="c-sheets-header__input" value="New table">
        <div>
          <div class="c-sheets-header__button">
            <i class="material-icons">
              delete
            </i>
          </div>
          <div class="c-sheets-header__button">
            <i class="material-icons">
              exit_to_app
            </i>
          </div>
        </div>
      </div>
      <div class="c-sheets-toolbar">
        <div class="c-sheets-toolbar__button">
          <i class="material-icons">
            format_align_left
          </i>
        </div>
        <div class="c-sheets-toolbar__button">
          <i class="material-icons">
            format_align_center
          </i>
        </div>
        <div class="c-sheets-toolbar__button">
          <i class="material-icons">
            format_align_right
          </i>
        </div>
        <div class="c-sheets-toolbar__button">
          <i class="material-icons">
            format_bold
          </i>
        </div>
        <div class="c-sheets-toolbar__button">
          <i class="material-icons">
            format_italic
          </i>
        </div>
        <div class="c-sheets-toolbar__button">
          <i class="material-icons">
            format_underlined
          </i>
        </div>
        <div class="c-sheets-toolbar__button">
          <i class="material-icons">
            strikethrough_s
          </i>
        </div>
      </div>
      <div class="c-sheets-formula">

      </div>
      <div class="c-sheets-table">

      </div>
    </div>
  </div>
</body>

</html>
